<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print first n prime numbers where n is provided by user using JS prompts
        let num=parseInt(prompt("Enter term to find prime number"));
        let count=0;
        for(let i=2;count<num;i++)
        {
            let remCount=0;
            for(let j=2;j<=i;j++)
            {
                if(i%j==0)
                {
                    remCount++;
                }
            }
            if(remCount==1)
            {
                document.write("<br>",i);
                count++;
            }
            
        }
    </script>
</body>
</html>
