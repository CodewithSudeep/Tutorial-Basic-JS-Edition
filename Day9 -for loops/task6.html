<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = 'display'></p>
    <script>
        const display = document.querySelector('#display');
        // print first n prime numbers where n is provided by user using JS prompts
        let nterms = parseInt(prompt("Enter how many first prime numbers you want to display"));
         let count = 0;
         for(let i = 2; count < nterms;i++){
             let rem_count = 0;
             for(let j = 2 ;j<=i;j++){
                 if(i%j == 0){
                     rem_count++;
                 }
             }
             if(rem_count == 1){
                 display.innerHTML += i + " ";
                 count++;
             }
         }
    </script>
</body>
</html>
