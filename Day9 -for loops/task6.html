<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // print first n prime numbers where n is provided by user using JS prompts
        var n = prompt("how many prime number would you like to print?");
        var count = 1;
        for (let i = 2; count <= n; i++) {
            var c2 = 0;

            for (let j = 2; j <= i; j++) {
                if (i % j == 0) {
                    c2++;
                }

            }
            if (c2 == 1) {

                document.write(i + "<br> ");
                count++;
            }
        }
    </script>
</body>

</html>
