<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <script>
        // print first n prime numbers where n is provided by user using JS prompts
         let number = prompt("enter a number");
         let count = 0;
         for(let i = 2; count < number; i++){
             let counter = 0;
             for(let j = 2 ;j<=i;j++){
                 if(i%j == 0){
                     counter++;
                 }
             }
             if(counter == 1){
                 document.write(i+' ,');
                 count++;
             }
         }
    </script>
</body>
</html>
