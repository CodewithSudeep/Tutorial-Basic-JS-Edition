<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print fibbonaci series upto nth terms where n is provided by user
        // fibo series  0,1,1,2,3,5,8.....
        let n=prompt("enter the number of terms");
        let count=0;
        for(let i=0;count<n;i++){
            count ++;
            if(i==0){
                var a=0;
                document.write(a ," ")
            }

            else if(i==1){
                var b=1;
                document.write(b," ")
            }
         
            else{
                let sum= a + b;
                document.write(sum," ");
                a=b;
                b=sum;
            }

        }
        
    </script>
</body>
</html>
