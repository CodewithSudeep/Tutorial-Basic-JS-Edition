<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // print fibbonaci series upto nth terms where n is provided by user
        let number = prompt("how many terms you like to print?");
        let n1 = 0;
        let n2 = 1;
        let nextterm;
        for (let i = 1; i <= number; i++) {
            document.write(n1 + " , ");
            nextterm = n1 + n2;
            n1 = n2;
            n2 = nextterm;
        }
    </script>
</body>

</html>
