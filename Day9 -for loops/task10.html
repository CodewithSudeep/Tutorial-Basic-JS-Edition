<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print fibbonaci series upto nth terms where n is provided by user
        let fib1=0,fib2=1,fib3,count=0;
        let number=Number(prompt("Enter the nth place for fibonacci series:"));
        document.write("Fibonacci series upto ",number ,"th palce is listed below:<br>",fib1,"<br>",fib2,"<br>");
        for(let i =0; count<(number-2);i++){
            fib3=fib1 + fib2;
            document.write(fib3,"<br>");
            fib1=fib2;
            fib2=fib3;
            count++;
        }
    </script>
</body>
</html>
