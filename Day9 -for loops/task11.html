<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // take a number from user
        let num=prompt("enter number whose multipliaction table is needed")

        // print it's multipication table using for loop
        for(let i=1;i<=10;i++){
            document.write(`${num}*${i}=`,num*i,"<br>")

        }
        
    </script>
</body>
</html>
