<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find first 5 prime numbers using for loop
        var count = 1;
        for(let i = 2 ;count <= 5; i++){
            var rem = 0;
            for(let j=2; j<=i; j++){
                if(i%j == 0){
                    rem++;
                }
            }
            if(rem ==1){ 
                document.write(i + ',');
               count++;
            }
        }
    </script>
</body>
</html>
