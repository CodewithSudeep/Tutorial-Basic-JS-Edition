<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find first 5 prime numbers using for loop
         let num=12;
        

        for(let i=2;i<num;i++){

         let flag =0;  

            for(let j=2;j<i;j++){
                if(i%j==0){
                  flag =1;
                    break;
                }
            }
        
            if(i>1 && flag == 0){
                document.write(i,"<br>")

            }
        }

        
    </script>
</body>
</html>
