<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Task 5</title>

<body>
    <script>
        // find first 5 prime numbers using for loop
        let counter = 1;
        // debugger;
        for (let i = 0; counter <= 5; i++)
        {
            let flag = 0;
            for(let j = 2; j < i; j++)
            {
                if(i % j == 0)
                {
                    flag = 1;
                    break;
                }
            }
            if(i > 1 && flag == 0)
            {
                console.log(i);
                counter++;
            }
        }
    </script>
</body>
</html>
