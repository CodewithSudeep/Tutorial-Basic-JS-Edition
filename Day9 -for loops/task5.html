<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find first 5 prime numbers using for loop
        let x=1;
        let div=0;
        for(let i= 2; x<=5; i++){
            for(let j=2;j<=i;j++){
                if(i%j==0){
                    div++;
                }
            }
            if(div==1){
                document.write(i," ");
                x++;
            }
        }
    </script>
</body>
</html>
