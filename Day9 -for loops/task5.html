<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find first 5 prime numbers using for loop
        //2,3,5,7,11 are first prime numbber
        let num=12;
        let isprime;

        for(let i=2;i<num;i++){
            let isprime=1;
            for(let j=2;j<i;j++){
                if(i%j==0){
                    isprime=0;
                    break;
                }
            }
            if(isprime==1){
                document.write(i,"<br>")

            }
            
        }
    </script>
</body>
</html>
