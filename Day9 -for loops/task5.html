<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       // find first 5 prime numbers using for loop
        let counter = 1;
        for (let i = 0; counter <= 5; i++)
        {
            let number = 0;
            for(let j = 2; j < i; j++)
            {
                if(i % j == 0)
                {
                    number= 1;
                    break;
                }
            }
            if(i > 1 && number == 0)
            {
                document.write(i );
                counter++;
            }
        }

      
          
    </script>
</body>

</html>
