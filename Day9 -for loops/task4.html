<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // take a number from user using JS prompt
        let x= prompt("Enter a number");

        // find 25 preceding numbers of input provided
        for(let i=(x-1);i>=(x-26);i--){
            document.write(i+" ");
        }
    </script>
</body>
</html>
