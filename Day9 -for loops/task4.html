<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // take a number from user using JS prompt
        var  number = prompt("enter a number");
        // find 25 preceding numbers of input provided
        let count = 0;
        for(i = number; count<25; i++){
            document.write("<br>",i);
            count++;
        }
    </script>
</body>
</html>
