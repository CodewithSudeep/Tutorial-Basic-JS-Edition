<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script> 
         // take a number from user using JS prompt
         let number = prompt('Enter the number');
              

      

        // find 25 preceding numbers of input provided
        
        let a = 1;             
        for( let i = 1; i <= 25; i++){
            number = number - a;
            
            document.write('<br> ',number);

        }
        
     
    </script>
</body>
</html>
