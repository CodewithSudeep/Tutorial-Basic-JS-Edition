<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // take a number from user using JS prompt
        let number = prompt('Enter the number');
        
        // find 25 preceding numbers of input provided
        let counter = 0;
        
        for(let i = number; counter < 25; i++)
        {
            document.write(i + ',');
            counter++;
        }
        
    </script>
</body>
</html>
