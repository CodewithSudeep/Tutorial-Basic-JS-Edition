<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // given sequence : 
        // 1,2,2,4,8,32.......
        // Extend given sequence upto nth terms , where n is provided by user.
        let num=parseInt(prompt("Enter the term"));
        let a=1;
        let b=2;
        let c;
        document.write(a);
        document.write("<br>",b);
        for(i=1;i<num-1;i++)
        {
            c=a*b;
            a=b;
            b=c;
            document.write("<br>",c);

        }
    </script>
</body>
</html>
