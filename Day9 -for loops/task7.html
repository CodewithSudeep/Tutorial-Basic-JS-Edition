<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // given sequence : 
        // 1,2,2,4,8,32.......
        // Extend given sequence upto nth terms , where n is provided by user.

        let num1 = 1;
        let num2 = 2;
        let num3;
        let number = prompt('Enter the number to generate the sequence')
        document.write(num1 + " ")
        document.write(num2 + " ");
        for(let i = 0; i < number; i++)
        {
            num3 = num1 * num2;     
            num1 = num2;
            num2 = num3;
            document.write(num3 + ' ');
        }
    </script>
</body>
</html>
