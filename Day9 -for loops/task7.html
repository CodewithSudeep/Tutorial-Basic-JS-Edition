<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // given sequence : 
        // 1,2,2,4,8,32.......
        // Extend given sequence upto nth terms , where n is provided by user.
        let number= Number(prompt("Enter the nth place for sequence:"));
        let count=0,a=1,b=2,c;
        document.write("The sequence upto ",number," th place is :<br>",a," ",b," ");
        for(let i=0; count<(number-2) ; i++){
            c=a * b;
            document.write(c," ");
            a=b;
            b=c;
            count++;
        }
    </script>
</body>
</html>
