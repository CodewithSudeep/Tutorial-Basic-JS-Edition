<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // take multi-digit number from user
        var number = prompt("enter a multi-digit number");
        var revnum = "";
        // find the reverse of given number
        for (let i = 1; number > 0; i++) {
            revnum = revnum + String(number % 10);
            number = Math.floor(number / 10);
        }
        document.write(revnum);
    </script>
</body>

</html>
