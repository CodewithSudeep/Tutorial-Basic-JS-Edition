<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // take a number from user
        let number=prompt("enter nmber");

        // append same number to it for 5 times and then multiply the result with same number for 3 times
        // note: use single loop.
        let count=0;
        var sum=0;
        for(let i=0;count<8;i++){
            count++;
            if(count<=5){
                sum=sum+number;
            }
            else{
                sum=Number(sum)*number;
            }

        }
        document.write(sum);

        // hint:  set a counter = 8
    </script>
</body>
</html>
