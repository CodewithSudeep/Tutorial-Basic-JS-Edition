<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // take a number from user
        let num = prompt('Enter the number');
        // append same number to it for 5 times and then multiply the result with same number for 3 times
        // note: use single loop.
        let count = 0;
        let sum = 0;
        debugger;
        for(let i = 0; count<=8; i++)
        {
            count++;
            if(count<=5)
            {
                sum = sum+num;
            }
            else
            {
                sum = Number(sum)*num;
            }
        }
        document.write(sum);
        // hint:  set a counter = 8
    </script>
</body>
</html>
