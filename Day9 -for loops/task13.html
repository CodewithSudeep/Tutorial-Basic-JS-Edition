<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // take a number from user
        // append same number to it for 5 times and then multiply the result with same number for 3 times
        // note: use single loop.
        // hint:  set a counter = 8
        let number =  prompt('Enter a number');
        let count = 0;
        var sum = 0;
        for(let i = 0;count<8;i++){
            count++;
            if(count<=5){
            sum = sum + number;   //here value inside number is appended (concat) instead of addition as number is a string type
            }else{
                sum = Number(sum) * number;
            }         
        }
        document.write(sum);
    </script>
</body>
</html>
