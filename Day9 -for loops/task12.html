<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = 'display'></p>
    <script>
        // find first 10 numbers which have results aMODb = 1; where a is any natural number and b = 5;
        const display = document.querySelector('#display');
        let count = 0;
        let b =5;
        for(let a =1 ;count<10;a++){
             if(a%b == 1){
                display.innerHTML += a + " ";
                count++;
             }
        }
    </script>

</body>
</html>
