<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find first 10 numbers which have results aMODb = 1; where a is any natural number and b = 5;
        count=1;
        document.write("first 10 numbers which have results aMODb = 1; where a is any natural number and b = 5:<br>");
        for(let i=0; count<=10;i++){
            if(i%5 == 1){
                document.write(i,"<br>");
                count++;
            }
        }
    </script>
</body>
</html>
