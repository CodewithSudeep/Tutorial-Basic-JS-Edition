<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find a number , which is exactly divisible  3, 4 and 5
       let count=0
        for(let i=1;count<1;i++){
            if(i%3==0&& i%4==0&& i%5==0){
                document.write("number which is exactly divisible  3, 4 and 5 is ",i);
                count++;
            }
        }
    </script>
</body>
</html>
