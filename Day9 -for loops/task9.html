    <script>
        // find a number , which is exactly divisible  3, 4 and 5
         
         let count = 0;
        for(let i= 1;count<1;i++){
            if(i%3==0 && i%4==0 && i%5==0){
                document.write('The number is ',i);
                count++;
            }
        }
    </script>
