<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <script>
        // print the list of odd and even number upto 100 using for loop
        for(let i = 0; i <= 100; i++)
        {
            if(i % 2 == 0)
            {
                document.write("Even number is: " + i + "<br>");
            }
            else
            {
                document.write("Odd number is: " + i + "<br>");

            }
        }
    </script>
</body>
</html>
