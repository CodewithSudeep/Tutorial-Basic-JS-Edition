<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print the list of odd and even number upto 100 using for loop
        a = 100;
        for(i=0; i<=a; i++){
            if (i % 2 == 0){
                document.write(' even ',i);
                document.write('<br>');
            }
            else{
                document.write(' odd ', i);
            }
        }
    </script>
</body>
</html>
