<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print the list of odd and even number upto 100 using for loop
        
        //for even numbers
        document.write("<br> even numbers are:");
        for(i=0;i<100;i++){
            if(i%2==0){
                document.write(i," ");
            }
        }
        //for eodd numbers
        document.write("<br> odd numbers are:");
        for(i=0;i<100;i++){
            if(i%2!==0){
                document.write(i," ");
            }
        }
        
    </script>
</body>
</html>
