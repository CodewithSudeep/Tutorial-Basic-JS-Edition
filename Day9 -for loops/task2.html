<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // print the list of odd and even number upto 100 using for loop

        //for odd number
        document.write("odd numbers: <br>");
        let i = 0;
        for (i % 2 != 0; i < 100; i++) {

            document.write(i + "<br>");
        }

        doccument.write("even numbers: <br>");
        let j = 0;
        for (j % 2 == 0; j < 100; j++) {

            document.write(j + "<br>");
        }
    </script>
</body>

</html>

</html>
