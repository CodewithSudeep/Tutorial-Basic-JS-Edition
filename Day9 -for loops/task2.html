<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print the list of odd and even number upto 100 using for loop\
        document.write("Even Number list<br>");
        for(i=1;i<=100;i++)
        {
            if (i%2==0) {
                document.write("<br>",i);
        }
        }
        document.write("<br>Odd Number list<br>");
        for(i=1;i<=100;i++)
        {
            if (i%2!=0) {
                document.write("<br>",i);
        }
    }
    </script>
</body>
</html>
