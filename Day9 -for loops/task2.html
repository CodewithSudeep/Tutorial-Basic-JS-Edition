<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // print the list of odd and even number upto 100 using for loop
        let n;
        for (n = 1; n <= 100; n++) {
            if (n % 2 == 1) {
                document.write("odd number is: " +  n +"<br>");
            }else{
                 document.write("even number is: " +  n +"<br>"); 
            }
        }
      
    </script>
</body>

</html>
