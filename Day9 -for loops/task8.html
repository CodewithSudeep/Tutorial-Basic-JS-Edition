<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <script>
         const display = document.querySelector('#display');
        // find  first 20 numbers which are exactly divisible either by 5,7 or 9.
        let count = 0;
        for(let i = 1;count < 20;i++){
            if(i%5==0 || i%7==0 || i%9==0){
                 display.innerHTML += i + " ";
                 count++;
            }
        }
    </script>
</body>
</html>
