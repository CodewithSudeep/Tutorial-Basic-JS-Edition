<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // take a number from user and find it's binary value ( in 0s and 1s)
        let num=prompt("enter number");

        // hint : prepend all remainders in a string.
        let bnum="";
        for(i=1;num>0;i++){
            bnum=(num%2)+bnum;
            num=Math.floor(num/2);
        }
        document.write(bnum)4;

    </script>
</body>
</html>
