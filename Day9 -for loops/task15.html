<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // take a number from user and find it's binary value ( in 0s and 1s)
        let number = parseInt(prompt('Enter a number'));
        let binary = '';
        for(let i=1; number>0; i++){
            binary = String(number%2) + binary;
            number = Math.floor(number/2);
        }
        document.write(parseInt(binary));
        // hint : prepend all remainders in a string.
    </script>
</body>
</html>
