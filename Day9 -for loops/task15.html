<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // take a number from user and find it's binary value ( in 0s and 1s)

        // hint : prepend all remainders in a string.
        let num=parseInt(prompt("Enter multidigit number:"));
        let binary="";
        for(let i=1;num>0;i++)
        {
            binary=binary+String(num%2);
            num=Math.floor(num/2);
        }

        // find the reverse of given number
        document.write("Binary number is:",binary);
    </script>
</body>
</html>
