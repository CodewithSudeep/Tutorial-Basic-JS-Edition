<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find the reverse of given number using for loop
        let number = prompt("Enter a multi-digit number");
        let reverse = "";
        while (number > 0) {
            reverse = reverse + String(number % 10);
            number = Math.floor(number / 10);
        }
        document.write('The reverse of given number is: ',reverse);
    </script>
</body>
</html>
