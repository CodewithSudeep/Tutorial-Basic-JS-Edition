<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // add two prime numbers and comment the process you followed
        let num1 = 2; //declare first prime number as 2
        let num2 = 3; // declare first prime number as 3

        document.write("PrimeNum1=",num1);  //display first prime number
        document.write("<br>PrimeNum2=",num2);  //display second prime number

        let sum = num1 + num2;  // addition of two prime numbers and store result in sum variable
        document.write("<br>Addition of two prime numbers is:" + sum); //display final sum of teo prime numbers  on webpage
    </script>
</body>
</html>
