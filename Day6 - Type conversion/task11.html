<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
      let a = '', b = 90, c = null, e = "Santosh";

      //change all vars into boolean data type - there are two ways they are mentioned below;

        //for falsy values like null and empty string
        //first way
        !!a; //false
        !!c;//false
        //second way
        Boolean(a);
        Boolean(c);

        //for number
        //first way
        !!b; //true
        //second way
        Boolean(b);

        //for string
        //first way
        !!e;
        //second way
        Boolean(e);


    </script>
</body>
</html>
