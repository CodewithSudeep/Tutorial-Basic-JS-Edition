<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = '45';
        let b= null;
        //convert variable a & b into number explicitly and subtract from 200;
        let result;
        result=Number(a);
        document.write(200 - result,"<br>");
        result=Number(b); //null is 0 when changed to number
        document.write(200 - result);

    </script>
</body>
</html>
