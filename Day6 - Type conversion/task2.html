<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //perform all arithmetic operations between given variables and interpret the result
        let a = 5;
        let b = 10;
        //operations
        //addition
        const add = a + b;
        document.write('a + b = ', add);
        document.write('<br>');

        //subtraction
        const sub = a - b;
        document.write('a - b =', sub)
        document.write('<br>');

        //multiplication
        const mul = a * b;
        document.write('a * b = ', mul);
        document.write('<br>');

        //division
        const div = a / b;
        document.write(' a / b = ', div);
        document.write('<br>');

        //remainder
        const rem = a % b;
        document.write('a % b = ', rem);
        document.write('<br>');

        //increment
        document.write('++a = ', ++a);
        document.write('<br>');
        document.write('a++ = ', a++)
        document.write('<br>');
        document.write('a = ', a);
        document.write('<br>');

        //decrement
        document.write('--a = ', --a);
        document.write('<br>');
        document.write('a-- =', a--);
        document.write('<br>');
        document.write('a = ', a);
        document.write('<br>');

        //exponentation
        document.write('a ** b', a ** b);
                


        
    </script>
</body>
</html>
