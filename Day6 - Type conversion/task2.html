<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //perform all arithmetic operations between given variables and interpret the result
        let a = '5';
        let b = 10;
        //operations
        let add = a + b;
        document.write("<br> add =" + add);
        let sub = b - a;
        document.write("<br> sub =" + sub);
        let mul = a * b;
        document.write("<br> mul =" + mul);
        let div = a / b;
        document.write("<br> div =" + div);
        let rem = a%b;
        document.write("<br> rem =" +  rem);
        
    </script>
</body>
</html>
