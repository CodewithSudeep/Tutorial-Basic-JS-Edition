<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //perform all arithmetic operations between given variables and interpret the result
        let a = '5';
        let b = 10;
        //operations
        document.write("a+b=", a+b)//result is 510 becoz +operator convert value of b to string  
        document.write("<br/>");
        document.write("a-b=", a-b);////result is -5 becoz - operator convert value of a to number from string 
        document.write("<br/>");
        document.write("a*b=", a*b);////result is 50 becoz * operator convert value of a to number from string 
        document.write("<br/>");
        document.write("a/b=", a/b);////result is 0.5 becoz / operator convert value of a to number from string 
       
        

        
    </script>
</body>
</html>
