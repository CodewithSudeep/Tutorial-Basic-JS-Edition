<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //perform all arithmetic operations between given variables and interpret the result
        let a = '5';
        let b = 10;
        //operations
        add = a + b;
        document.write("addition of given variables is:", add); //510
       

        sub = a - b;
        document.write("Subtraction of given variables is:", sub); //-5
        
        mult = a * b
        document.write("Multiplication of given variables is:", mult); //50
        
        div = a / b;
        document.write("Division of given variables is:", div); //0.5 
        
        modulus = a % b;
        document.write("modulus of given variables is:", modulus); //5
    </script>
</body>
</html>
