<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //perform all arithmetic operations between given variables and interpret the result
        let a = '5';
        let b = 10;
        //operations
        let add = a + b;
        let sub = a - b;
        let mul = a * b;
        let div = a / b;
        let mod = a % b;
        let pow = a ** b;
        document.write(add + "<br/>");
        document.write(sub + "<br/>");
        document.write(mul + "<br/>");
        document.write(div + "<br/>");
        document.write(mod + "<br/>");
        document.write(pow + "<br/>");
    </script>
</body>

</html>
