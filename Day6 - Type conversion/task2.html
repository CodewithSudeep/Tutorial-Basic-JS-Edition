<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //perform all arithmetic operations between given variables and interpret the result
        let a = '5';
        let b = 10;

        document.write("a= ",a);
        document.write(" b= ",b);
        //operations

        let add= a + b;
        document.write('<br>Addition gives= ',add); //510

        document.write('<br>substraction gives= ',a-b); //-5

        document.write('<br>Multiplication gives= ',a*b); //50

        document.write("<br>division gives= ",b/a); //2

        document.write("<br>Remainder gives = ",b%a);

        
    </script>
</body>
</html>
