<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //perform all arithmetic operations between given variables and interpret the result
        let a = '5';
        let b = 10;
        //operations
        add = a + b; //('5' + 10)
        document.write(add);

        sub = a - b;
        document.write(sub);

        multi = a * b ;
        document.write(multi);

        exp = a ** b ;
        document.write(exp);

       div = b / a ;
        document.write(div);

       rem = b % a ;
        document.write(rem);
 
       inc = ++a;
        document.write(inc);

        dec = --a;
        document.write(dec);
        
    </script>
</body>
</html>
