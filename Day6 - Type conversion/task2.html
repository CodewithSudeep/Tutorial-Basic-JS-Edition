<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //perform all arithmetic operations between given variables and interpret the result
        let a = '5';
        let b = 10;
        //operations
        let addition = a + b;
        document.write("Addition = " + addition); 

        let subtration = b - a;
        document.write("<br>Subtration = " + subtration);

        let multiply = a * b;
        document.write("<br>Multiplication = " + multiply); 

        let divide = b / a;
        document.write("<br>Division = " + divide); 

        let remainder = b % a;
        document.write("<br>Remainder = " + remainder); 
    </script>
</body>
</html>
