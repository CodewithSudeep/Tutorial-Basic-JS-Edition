<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = '22';
        //change given string into number without using any function or any binary operations
        let number= +age ; //'+' --> unary operator
        document.write(number , "<br>");
        //change given string into numbers uisng JS Math functions
        let mathnumber= Math.ceil(age);//Math.ceil(x) returns the value of x rounded up to its nearest integer
        document.write(mathnumber);

        
    </script>
</body>
</html>
