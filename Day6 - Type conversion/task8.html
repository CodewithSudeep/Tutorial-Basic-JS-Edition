<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = '22';
        //change given string into number without using any function or any binary operations
        const num1 = +age; //unary operator
        document.write('age = ', num1)


        //change given string into numbers uisng JS Math functions
        const num2 = Math.floor(age); 
        document.write('age = ', num2);

        
    </script>
</body>
</html>
