<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = '22';
        //change given string into number without using any function or any binary operations
        
        let age1 = +age;

        //change given string into numbers uisng JS Math functions

        let age2=Math.ceil(age);
        document.write(age2);

        
    </script>
