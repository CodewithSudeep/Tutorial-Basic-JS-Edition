<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = null, b = undefined, c = false, d = true;

        //change all given data into string data type explicitly
        let aString = String(a);
        document.write("<br> a is ", aString); //null

        let bString = String(b);
        document.write("<br> b is ", bString); //undefined

        let cString = String(c);
        document.write("<br> c is ",cString); //true

        let dString = String(d);
        document.write("<br> d is " ,dString); //false




        // demonstrate the use of toString() function
        let result = c.toString();
        document.write( "<br>  c is ",result);


        // String() takes null and undefined and converts them to string. 
        // However, toString() gives error when null are passed.
        

    </script>
</body>
</html>
