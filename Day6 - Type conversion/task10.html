<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = null, b = undefined, c = false, d = true;

        //change all given data into string data type explicitly
        document.write(String(a),"<br>");
        document.write(String(b),"<br>");
        document.write(String(c),"<br>");
        document.write(String(d),"<br>");
        // demonstrate the use of toString() function
        document.write(a.toString(),"<br>");
        document.write(b.toString(),"<br>");
        document.write(c.toString(),"<br>");
        document.write(d.toString(),"<br>");

        // String() takes null and undefined and converts them to string. 
        // However, toString() gives error when null are passed.
        

    </script>
</body>
</html>
