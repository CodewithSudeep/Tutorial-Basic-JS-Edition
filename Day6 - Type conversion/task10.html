<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = null, b = undefined, c = false, d = true;

        //change all given data into string data type explicitly
        let aString = String(a);
        document.write(aString); //null

        let bString = String("<br>" +b);
        document.write(bString); //undefined

        let cString = String("<br>" +c);
        document.write(cString); //true

        let dString = String("<br>" + d);
        document.write(dString + "<br>"); //false

        // demonstrate the use of toString() function
        let aa = a.toString();
        document.write(aa + "<br>");
        
        let str = "Hello";
        let result = str.toString();
        document.write(result +"<br>");

        let num = 15;
        let numResult = num.toString();
        document.write(numResult);


        // String() takes null and undefined and converts them to string. 
        // However, toString() gives error when null are passed.
        

    </script>
</body>
</html>
