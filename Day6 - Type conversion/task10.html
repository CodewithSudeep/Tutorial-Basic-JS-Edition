<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = null, b = undefined, c = false, d = true;

        //change all given data into string data type explicitly
        let achange = String(a);
        document.write(achange + "<br>");

        let bchange = String(b);
        document.write(bchange + "<br>");

        let Cchange = String(c);
        document.write(Cchange + "<br>");

        let dchange = String(d);
        document.write(dchange + "<br>");


        // demonstrate the use of toString() function
        let astring = toString(a);
        document.write(astring + "<br>");

        let bstring = toString(b);
        document.write(bstring + "<br>");

        let Cstring = toString(c);
        document.write(Cstring + "<br>");

        let dstring = toString(d);
        document.write(dstring + "<br>");

        // String() takes null and undefined and converts them to string. 
        // However, toString() gives error when null are passed.
        

    </script>
</body>
</html>
