<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // declare a boolean variable
        let y = true;

        // declare a number varibale
        let x  = 5;
        // declare a string variable
        let name = "Sirjana Gharti";
        //perform all arithmetic ops between boolean and number variable
        document.write(x + y + "<br>") ;
        document.write(x - y + "<br>");
        document.write(x * y + "<br>");
        document.write(x / y + "<br>");
        document.write(x % y + "<br>");

        //perform all arithmetic ops between boolean and string variable
        document.write(name + y + "<br>") ; // Sirjana Ghartitrue
        document.write(name - y + "<br>"); //NaN
        document.write(name * y + "<br>"); //NaN
        document.write(name / y + "<br>"); //NaN
        document.write(name % y); //NaN

        // write all results in webpage
    </script>
</body>
</html>
