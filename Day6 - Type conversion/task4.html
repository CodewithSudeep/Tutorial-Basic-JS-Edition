<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // declare a boolean variable
        let a=true;
        document.write("<br>a=",a);
        document.write(" ",typeof(a));
        // declare a number varibale
        let b=5;
        document.write("<br>b=",b);
        document.write(" ",typeof(b));
        // declare a string variable
        let c="aadarsha";
        document.write("<br>c=",c);
        document.write(" ",typeof(c));
        //perform all arithmetic ops between boolean and number variable
        document.write("<br>a+b=",a+b);//perform concate
        document.write("<br>a-b=",a-b);//perform subtraction
        document.write("<br>a*b=",a*b);   //perform multiplication
        document.write("<br>a/b=",a/b);   //perform division
        //perform all arithmetic ops between boolean and string variable
        document.write("<br>a+c=",a+c);//perform concate
        document.write("<br>a-c=",a-c);//perform subtraction
        document.write("<br>a*c=",a*c);   //perform multiplication
        document.write("<br>a/c=",a/c);   //perform division

        // write all results in webpage
    </script>
</body>
</html>
