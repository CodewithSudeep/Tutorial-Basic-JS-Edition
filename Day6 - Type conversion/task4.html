<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // declare a boolean variable
        let x =true;


        // declare a number varibale
        let y = 5;

        // declare a string variable
         let me = "Rhitik";

        //perform all arithmetic ops between boolean and number variable
        document.write(x + y + "<br>") ; //6
        document.write(x - y + "<br>"); //-4
        document.write(x * y + "<br>"); //5
        document.write(x / y + "<br>"); //0.2
        document.write(x % y + "<br>"); //1




        //perform all arithmetic ops between boolean and string variable


        // write all results in webpage
        document.write(me + x + "<br>") ; // Rhitiktrue
        document.write(me - x + "<br>"); //NaN
        document.write(me * x + "<br>"); //NaN
        document.write(me / x + "<br>"); //NaN
        document.write(me % x); //NaN
    </script>
</body>
