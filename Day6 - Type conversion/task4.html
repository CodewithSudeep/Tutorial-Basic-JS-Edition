<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // declare a boolean variable
        let a = true;


        // declare a number varibale
        let b = 7;

        // declare a string variable
        let c = "anita";

        //perform all arithmetic ops between boolean and number variable
         add = a + b; 
         document.write(add); // 8

         sub = a - b;
         document.write(sub); // -6

         mult = a * b;
         document.write(mult); // 7

         div = a / b;
         document.write(div); // 0.14285714285714285



        //perform all arithmetic ops between boolean and string variable

        add = a + c;
         document.write(add); // trueanita

         sub = a - c;
         document.write(sub); // NAN

         mult = a * c;
         document.write(mult); //NAN 

         div = a / c;
         document.write(div); //NAN
        // write all results in webpage
    </script>
</body>
</html>
