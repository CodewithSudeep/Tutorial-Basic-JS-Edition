<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // declare a boolean variable
        let a = true;


        // declare a number varibale
        let b = 10;

        // declare a string variable
        let c = "Santosh";

        //perform all arithmetic ops between boolean and number variable
        let add = a + b;
        let sub = a - b;
        let mul = a * b;
        let div = a / b;

        //perform all arithmetic ops between boolean and string variable
        let addn = a + c;
        let subn = a - c;
        let muln = a * c;
        let divn = a / c;

        // write all results in webpage
        document.write('a + b = ', add);
        document.write('<br>');
        document.write('a - b = ', sub);
        document.write('<br>');
        document.write('a * b = ', mul);
        document.write('<br>');
        document.write('a / b = ', div);
        document.write('<br>');
        document.write('a + c = ', addn);
        document.write('<br>');
        document.write('a - c = ', muln);
        document.write('<br>');
        document.write('a / c = ', divn);
    </script>
</body>
</html>
