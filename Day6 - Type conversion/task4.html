<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // declare a boolean variable
        let sunnyday=true; //in boolean variable true is 1 and false is 0

        // declare a number varibale
        let luckyNum= 67;
        // declare a string variable
        let mood= "sad";
        //perform all arithmetic ops between boolean and number variable
        let result;
        result= sunnyday + luckyNum;
        document.write(result,"<br>");
        result= sunnyday - luckyNum;
        document.write(result,"<br>");
        result= sunnyday * luckyNum;
        document.write(result,"<br>");
        result= luckyNum / sunnyday;
        document.write(result,"<br>");
        result= sunnyday ** luckyNum;
        document.write(result,"<br>");
        result= sunnyday % luckyNum;
        document.write(result,"<br>");
        //perform all arithmetic ops between boolean and string variable
        result= sunnyday + " " +  mood;
        document.write(result,"<br>");
        result= sunnyday - mood;
        document.write(result,"<br>");
        result= sunnyday * mood;
        document.write(result,"<br>");
        result= sunnyday / mood;
        document.write(result,"<br>");
        result= sunnyday ** mood;
        document.write(result,"<br>");
        result= sunnyday % mood;
        document.write(result);
        

        // write all results in webpage
    </script>
