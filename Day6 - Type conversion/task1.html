<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // add number and string to perform implicit type conversion
        //hint: 4+'4'=44
        const a = 3;
        let b = '5';
        let add = a + b;
        document.write("a = " + a);
        document.write("<br>b = " + b);
        document.write("<br>Sum = " + add);
    </script>
</body>
</html>
