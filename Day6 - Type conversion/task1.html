<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // add number and string to perform implicit type conversion
        //hint: 4+'4'=44
        let a=3;
        let result= '4' + a; //'4' is aaded to a gives '4'a i.e 43
        document.write(result);
        result= a + '9'; //'9' is aaded to a gives a'9' i.e 39
        document.write("<br>", result);
    </script>
</body>
</html>
