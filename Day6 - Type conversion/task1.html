<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // add number and string to perform implicit type conversion
        //hint: 4+'4'=44

        let x = 5;
        let y = '3';
        let sum = x + y;
        document.write('x=',x);
        document.write('<br>y=',y);
        document.write('<br>Sum=',sum);

    </script>
</body>
</html>
