<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // add number and string to perform implicit type conversion
        //hint: 4+'4'=44
        let final = 50 + 'fifty';
        let final1 = '67' + 67;
        document.write(typeof(final),"<br/>");
        document.write(final,"<br/>");
        document.write(final1);
    </script>
</body>
</html>
