<body>
    <script>
        let a = 78;
        let b = 8;

        // find aMODb
        let aMODb=a%b;
        console.log(`${a} mod ${b} =`,aMODb)
        // compare if aMODb is less than 5 or equal to 6 using comparison operators
        let result=aMODb<5||aMODb==6;
        console.log(`${aMODb} <5|| ${aMODb}==6 is`,result);



    </script>
