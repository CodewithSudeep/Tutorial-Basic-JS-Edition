<body>
    <script>
        let a = 78;
        let b = 8;

        // find aMODb
        let result = a % b;
        console.log(result); //6

        // compare if aMODb is less than 5 or equal to 6 using comparison operators
        let comparision = ((result < 5) || (result == 6 ));
        console.log(comparision); //true as both conditions are true.
    </script>
</body>
