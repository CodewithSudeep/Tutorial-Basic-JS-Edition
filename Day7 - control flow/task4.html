<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 78;
        let b = 8;

        // find aMODb
        let mod = a % b;
        document.write(mod + "<br>");
        // compare if aMODb is less than 5 or equal to 6 using comparison operators
        if(mod < 5 || mod == 6){
            document.write('hello');
        }else {
            document.write('byee');
        }

    </script>
</body>
</html>
