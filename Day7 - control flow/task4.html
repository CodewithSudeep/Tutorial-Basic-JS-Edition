<!DOCTYPE html>

<body>
    <script>
        let a = 78;
        let b = 8;

        // find aMODb
        let rem=a%b;
        // compare if aMODb is less than 5 or equal to 6 using comparison operators
        let cmp=rem<5||rem==6;
        document.write(cmp);
    </script>
</body>
