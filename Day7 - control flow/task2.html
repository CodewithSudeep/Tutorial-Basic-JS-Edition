<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let first = 6.36, second = 2.6;

        //find square of second
        let second2= second*second;
        document.write("square is:", second2);

        // find remainder of first divided by square of second
        let remainder = first % second2;
        document.write("<br>remainder is:",remainder );


        // compare if square of second is less than 8.43 and greater than 5.2
        document.write("<br>is the square of second is less then 8.43 and greater then 5.2? :",(second2 < 8.43) && (second2 > 5.2));
        

    </script>
</body>
