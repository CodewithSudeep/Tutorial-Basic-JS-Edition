<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let first = 6.36, second = 2.6;

        //find square of second
        let sq= second**2;
        document.write("square of second is: ", sq);

        // find remainder of first divided by square of second
        let rem = first/sq;
        document.write("<br> remainder is : ", rem);


        // compare if square of second is less than 8.43 and greater than 5.2
        let result = (sq < 8.43 && sq > 5.2);
        document.write("<br> result is : ", result);  //true
        

    </script>
</body>
</html>
