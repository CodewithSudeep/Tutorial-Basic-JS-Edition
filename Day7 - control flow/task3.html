<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let float = 34.5;
        let int = 34;


        // compare if float is equal to greater than int var using comparison operators
        if (float == int){
            document.write('float is equal to int');
        }
        else if(float > int){

            document.write('float is greater than int');
        
        }


        

    </script>
</body>
</html>
