<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 30;
        let b= "30";

        //perform

        //equal to comparison
        let equalto = a == b;
        document.write(equalto + "<br>");

        // not equal to
        let notequal = a != b;
        document.write(notequal + "<br>");

        // less than

        let lessthan = a < b;
        document.write(lessthan);
        // strict equal to
    </script>
</body>
</html>
