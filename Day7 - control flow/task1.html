<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 30;
        let b= "30";

        //perform
        document.write("a==b",a==b);
        //equal to comparison
        document.write("<br>a!=b",a!=b);


        // not equal to
        document.write("a<b",a<b);


        // less than

        document.write("a===b",a===b);

        // strict equal to
    </script>
</body>
</html>
