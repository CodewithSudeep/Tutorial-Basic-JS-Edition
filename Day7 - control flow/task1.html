<body>
    <script>
        let a = 30;
        let b= "30";

        //perform

        //equal to comparison
        console.log(a == b);

        // not equal to
        console.log(a != b);

        // less than
        console.log(a < b);

        // strict equal to
        console.log(a === b);
    </script>
