<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 30;
        let b= '30';

        //perform

        //equal to comparison
        console.log("a==5 is",a==5);
        console.log("a==30 is",a==30);
        console.log("b==30 is",b==30);
        console.log("b=='30' is",b=='30');
     


        // not equal to
        console.log("a!=5 is",a!=5);
        console.log("a!=30 is",a!=30 );
        console.log("b!=30 is",b!=30);
        console.log("b!='30'is",b!='30');
     

        // less than
        console.log("a<5 is",a<5);
        console.log("a<30 is",a<30);
        console.log("b<30 is",b<30);
    
     

        // strict equal to
        console.log("a===5 is",a===5);
        console.log("a===30 is",a===30);
        console.log("b===30 is",b===30);
        console.log("b==='30' is",b==='30');
     
    </script>
</body>
</html>
