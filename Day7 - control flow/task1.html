<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 30;
        let b= "30";

        //perform
        //equal to comparison
        document.write((a==b),"<br/>");

        // not equal to
         document.write((a!=b),"<br/>");

        // less than
         document.write((a<b),"<br/>");

        // strict equal to
        document.write((a===b),"<br/>");  //checks value as well as type
    </script>
</body>
</html>
