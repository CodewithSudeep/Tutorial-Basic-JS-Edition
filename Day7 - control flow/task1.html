<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 30;
        let b= "30";

        //perform

        // //equal to comparison
        if (a == b){
           document.write('equal'); 
        }else('notequal');
     

        // not equal to
        if(a != b){
            document.write('false')
        }else{
            document.write('true');
        }
      

        // less than

        if(a < b){
            document.write('true');
        }else{
            document.write('false');
        }


        // strict equal to

        if(a === b){
            document.write('true');
        }else{
            document.write('false');
        }
    </script>
</body>
</html>
