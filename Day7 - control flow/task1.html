<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 30;
        let b= "30";

        //perform

        //equal to comparison
        document.write( a == 30); //true
        document.write(b == "30"); //true


        // not equal to
         document.write( a != 30); //false
        document.write(b != "30"); //false



        // less than
            document.write( a < 30); //false
        document.write(b < "30");  //false


        // strict equal to
       document.write( a === 30); //true
        document.write(b === "30"); //true


    </script>
</body>
</html>
