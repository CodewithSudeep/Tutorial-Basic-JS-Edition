<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // take two numbers using JS prompts



        // use if else if statements to calculate sum, product, difference untill the user choose to quit


        // hint: use do while loop.

        do {
            //num1
            let num1 = Number(prompt("enter first number"));

            //num2
            let num2 = Number(prompt("enter second number"));

            let choice = prompt("Enter your choice: \n 1. sum \n 2. product 3. difference 4. Quit");
           
            if (choice == 1) {
                document.write("result is: ", num1 + num2);
            }
            else if (choice == 2) {
                document.write("result is: ", num1 * num2);
            } else if (choice == 3) {
                document.write("result is: ", num1 - num2);
            }
            else {
                document.write("wrong input");
            }

        } while (choice != 4);





    </script>
</body>

</html>
