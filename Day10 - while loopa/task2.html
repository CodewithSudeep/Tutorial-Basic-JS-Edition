<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find the sum of first 10 even natural numbers using while loop
        
        
            
            let current = 2;
            let sum = 0;
            let i = 1;
            while( i <= 20){
                i++;
                sum = sum + current; 

                //next even number
                current = current + 2;
                
            }            
            document.write(sum);
    </script>
</body>
</html>
