<body>
    <script>
        // find the sum of first 10 even natural numbers using while loop
        let i = 2;
        let sum = 0;
        let count = 0;
        debugger;
        while(count < 10)
        {
            if(i % 2 == 0)
            {
                sum  = sum + i;
                i += 2;
            }
            count++;
            document.write(i + ' ');

        }
        document.write('Sum of even natural numbers = ' + sum);
    </script>
</body>
