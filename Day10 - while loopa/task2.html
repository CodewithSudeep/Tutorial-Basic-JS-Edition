<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find the sum of first 10 even natural numbers using while loop
          let count = 0;
          let naturalNum =1;
          let sum = 0;
          while(count<10){
              if(naturalNum%2==0){
                  sum += naturalNum;
                  count++;
              }
              naturalNum++;
          }
          document.write(sum);
    </script>
</body>
</html>
