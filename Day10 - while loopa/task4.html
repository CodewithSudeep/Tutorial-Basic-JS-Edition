<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find the first natural numbers which sums to give 100.
        let sum=0,i=1;
        document.write("The first natural numbers which sums to give 100 are listed below:<br>")
        while(sum <=100){
            sum+=i;
            document.write(i," ");
            i++;
        }
    </script>
</body>
</html>
