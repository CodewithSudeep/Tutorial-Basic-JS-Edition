<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find the first natural numbers which sums to give 100.
        
        let j = 0;
        let sum = 0;
        while(sum <= 100){
            
            j = j + 1;
            sum = sum + j;
            document.write('<br>', sum );
        }

    </script>
</body>
