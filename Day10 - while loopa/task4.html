<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <script>
        // find the first natural numbers which sums to give 100.
         const display = document.querySelector('#display');
         let naturalNum = 1;
         var sum = 0;
         while(sum<=100){  
                 sum +=naturalNum;
                 display.innerHTML += naturalNum + " ";
                  naturalNum++;
                }
         display.innerHTML += `<br/>Sum = ${sum}`;
    </script>
</body>
</html>
