<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // find the sum of first 10 natural numbers using while loop
        let num = 1;
        let sum = 0;
        while (num <= 10) {
            sum += num;
            num++;
        }
        document.write(sum);
    </script>
</body>

</html>
