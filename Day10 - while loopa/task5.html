<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find the reverse of given number using for loop
        let number = prompt('Enter the multi-digit numbers');
        let reverse = 0;
        document.write('Entered Number = ' + number + "<br>");
        while(number != 0)
        {                      
            reverse = (reverse * 10) + (number % 10); 
            number = parseInt(number / 10); 
        }
        document.write("Reverse of given Number is: " + reverse); 

    </script>
</body>
</html>
