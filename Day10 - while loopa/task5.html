<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find the reverse of given number using while loop
        var num=prompt("enter the num");
        let rev="";
        while(num>0){
            rev=rev+String(num%10);
            num=Math.floor(num/10);
        }
        
        document.write(`reverse  =`,rev)

    </script>
</body>
</html>
