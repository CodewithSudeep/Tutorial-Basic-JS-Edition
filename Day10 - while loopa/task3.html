<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find the sum of first 10 odd natural numbers using while loop
        let count = 0;
        let sum =0;
        let n = 1;

        while(count < 10){

            if(n%2!=0){
                sum+=n;
                count++;
            }
            n++;
        }
        document.write("Sum of 1st 10 odd numbers is :", sum);


    </script>
</body>
</html>
