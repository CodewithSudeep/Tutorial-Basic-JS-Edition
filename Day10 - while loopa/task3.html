<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find the sum of first 10 odd natural numbers using while loop
        let i = 1;
        let count = 0;
        let sum = 0;
        while(count<10)
        {
            if(i%2 == 1)
            {
                sum += i;
                i += 2;
            }
            count++;
            document.write(i + ' ');
        }
        document.write('Sum = ' + sum);
    </script>
</body>
</html>
