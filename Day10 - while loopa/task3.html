<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find the sum of first 10 odd natural numbers using while loop
       let count = 1;
       let sum = 0;
       let oddnaturalnum = 1;
       while(count <= 10){
           if(oddnaturalnum%2 != 0){
               sum += oddnaturalnum;
               count++;
           }
            oddnaturalnum++;
       }
       document.write(sum);
    </script>
</body>
</html>
