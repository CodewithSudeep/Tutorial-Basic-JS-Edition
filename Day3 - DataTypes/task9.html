<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //create a variable for each data types in JS and log the values in log using console.log() for single use only

        var aps = 'Hey how are you'; //string
        console.log(aps);
         
        var num = 80.5;  //num
        console.log(num); 

        var a = 2, b = 5, c = 10; // boolean
 
        console.log(b > a) ;
        console.log(b > c) ;

        var s; //undefined
        var t = 'hello';
        console.log(s);
        console.log(t);

        var s = 'null'; //null
        var t= 'hello';
        console.log(s);
        console.log(t);

        let name = {   //object
        firstname: "Priyanka",
        lastname: "poudel",
        }  
        console.log(name.lastname);
        

    </script>
</body>
</html>
