<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //create a variable for each data types in JS and log the values in log using console.log() for single use only
        let value1 = 'string';  //string
        let value2 = 34;  //number
        let value3 = 533666666666225363333n;   //BigInt
        let value4 = false;  //boolean
        let value5;   //undefined
        let value6 = null;  //null
        let value7 = Symbol('id');  //symbol
        let value8 = {
            name: 'Bibek',
            age: 20,
            isMarried : false
        };
        console.log(value1);
        console.log(value2);
        console.log(value3);
        console.log(value4);
        console.log(value5);
        console.log(value6);
        console.log(value7);
        console.log(value8);
    </script>
</body>
</html>
