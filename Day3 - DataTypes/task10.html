<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //copy all variable from task9 and print thier respective datatypes using typeof()
      
        let name ="Rhitik";
        console.log(typeof(name)); //string

        let num = 98672;
        console.log(typeof(num)); //number

        let number = 12134567485n;
        console.log(typeof(number)); //bignumber

        let lost;
        console.log(typeof(lost)); //undefined

        let room = null;
        console.log(typeof(room)); //null

        let letter = Symbol('love');
        console.log(typeof(letter)); //symbol

        let me ={
            name:"Rhitik",
            class:100
        };
        console.log(typeof(me));
    </script>
</body>
</html>
