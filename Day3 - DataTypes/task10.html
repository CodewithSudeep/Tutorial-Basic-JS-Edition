<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //copy all variable from task9 and print thier respective datatypes using typeof()
        let value1 = 'string';  //string
        let value2 = 34;  //number
        let value3 = 533666666666225363333n;   //BigInt
        let value4 = false;  //boolean
        let value5;   //undefined
        let value6 = null;  //null
        let value7 = Symbol('id');  //symbol
        let value8 = {
            name: 'Bibek',
            age: 20,
            isMarried : false
        };
        console.log(typeof(value1));
        console.log(typeof(value2));
        console.log(typeof(value3));
        console.log(typeof(value4));
        console.log(typeof(value5));
        console.log(typeof(value6));
        console.log(typeof(value7));
        console.log(typeof(value8));
    </script>
</body>
</html>
