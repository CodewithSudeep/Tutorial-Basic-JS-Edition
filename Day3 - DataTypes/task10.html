<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //copy all variable from task9 and print thier respective datatypes using typeof()
        const z = 30;
        console.log(typeof(z));
        
        const fruit = 'apple';
        console.log(typeof(fruit));

        const largeInt = 988768453n;
        console.log(typeof(largeInt));

        const boolfalse = false;
        console.log(typeof(boolfalse));

        let color;
        console.log(typeof(color));

        const a = null;
        console.log(typeof(a));

        let hello = Symbol('Hello World');
        console.log(typeof(hello));

        const name = {
            fName : 'John',
            lName : 'Doe',
            age : 35
        }
        console.log(typeof(name));
    </script>
</body>
</html>
