    <script>
        //copy all variable from task9 and print thier respective datatypes using typeof()

        document.write(typeof 'Hey how are you' + "<br>"); 
        
        document.write(typeof true + "<br>"); 
        
        document.write(typeof Null + "<br>"); 
        
        document.write(typeof {firstname: "Priyanka", lastname:"Poudel"} + "<br>"); 
        
        document.write(typeof Undefined + "<br>"); 

    </script>
