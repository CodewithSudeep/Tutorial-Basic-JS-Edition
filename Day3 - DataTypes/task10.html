<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        //copy all variable from task9 and print thier respective datatypes using typeof()
        let a;  //undefined
        console.log(typeof(a));
        const PI= 3.14;  //number : foating point type
        console.log(typeof(PI));
        const boredinHome = true;  //boolean
        console.log(typeof(boredinHome));
        const country = "Nepal"; //string
        console.log(typeof(country));
        const number = 9812344567n;  //BigInt
        console.log((number));
        const b = null;   //null
        console.log(typeof(b));
        const value = Symbol('Thanks');   //symbol
        console.log(typeof(value));
        const lockdown ={     //object
         cases : "incresing day by day",
         actionBYgovernment : null
        }  
        console.log(typeof(lockdown)); 

    
    </script>
</body>
</html>
