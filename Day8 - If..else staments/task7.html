<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt("Enter a number");

        // compare the given var if it is greater than 90 or smaller than 100
        if (number > 90) {
            document.write("the number is greater than 90");
        } else if (number < 100) {
            document.write("the number is less than 100");
        }
    </script>
</body>

</html>
