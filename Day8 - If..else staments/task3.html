<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
       let number = prompt("Enter a number");

       //check if number meet any one of the following criteria
       // greater than 60 and smaller than 99
         if(number > 60 || number < 99){
             document.write("given criteria matched");
         } else{
             document.write("given criteria not matched");
         }
    </script>
</body>
</html>
