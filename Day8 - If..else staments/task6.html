    <script>
       
       let number = prompt("Enter a number");

       //check if number is positive
        if (number>0) {
            document.write("The number is positive");
        } else if (number<0) {
            document.write("The number is negative");
                // negativee
        }
        else{
            document.write("The number is zero");
        }
   

       //equal to zero

       
        
    </script>
