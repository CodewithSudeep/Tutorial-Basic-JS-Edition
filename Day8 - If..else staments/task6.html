<body>
    <script>
       
       let number = prompt("Enter a number");

       //check if number is positive
       // negativee
       //equal to zero
       if( number > 0){
        document.write( number , " is positive");
       }else if(number < 0){
           document.write(number , " is negative");
       }else{
           document.write( number , " is equal to 0");
       }

       
        
    </script>
</body>
