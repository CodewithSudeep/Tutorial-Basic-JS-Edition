<body>
    <script>
        // define two number variables
        let n1=5;
        let n2=6;

        //perform :
        //addition
        console.log('n1+n2=',n1+n2);
        //substraction
        
        console.log('n1-n2=',n1-n2);
        //product
        console.log('n1*n2=',n1*n2);

        console.log('n1/n2=',n1/n2);
        
    </script>
