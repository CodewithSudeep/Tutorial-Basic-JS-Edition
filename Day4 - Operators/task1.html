<body>
    <script>
        // define two number variables
        let x= 7;
        let y= 5;

        //perform :
        //addition
        console.log('x+y=',x+y);

        //substraction
        console.log('x-y=',x-y);

        //product
        console.log('x*y=',x*y);

        //division
        console.log('x/y=',x/y);
        
    </script>
