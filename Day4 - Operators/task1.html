<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // define two number variables
        const a=5.33;
        const b=3.14;
        //perform :
        //addition
        console.log('a + b = ',a+b);
        //substraction
        console.log('a - b = ',a-b);
        //product
        console.log('a * b = ',a*b);
        //division
        console.log('a / b = ',a/b);
    </script>
</body>
</html>
