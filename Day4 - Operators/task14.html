<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // declare two vars
        var num1 =10;
        var num2 =20;

        // assign any numbers to vars

        // find the sum 
        var sum = num1 + num2;
        document.write(sum,"<br/>");



        // check if sum is greater than 50 and smaller than 100
        var result = sum>50 && sum<100
        document.write('sum>50 && sum<100 is', result);

        

    </script>
