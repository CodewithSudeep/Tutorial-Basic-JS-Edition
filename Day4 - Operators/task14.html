<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // declare two vars
        let num1,num2;
        // assign any numbers to vars
        num1=17,num2=5;
        document.write("num1=",num1);
        document.write("<br>num2=",num2);
        // find the sum 
        let result=num1+num2;
        // check if sum is greater than 50 and smaller than 100
        document.write("<br>Is sum greater than 50 and smaller than 100=",(result>50)&&(result<100));
        

    </script>
</body>
</html>
