<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // declare two vars
        var a;
        var b;
        // assign any numbers to vars
        a = 10;
        b = 20;
        // find the sum 
        var c = a + b;

        // check if sum is greater than 50 and smaller than 100
        document.write(c > 50 && c < 100);
    </script>
