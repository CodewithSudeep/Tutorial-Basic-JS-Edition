<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p id="demo"></p>
<body>
    <script>
        let number = 99;

        // compare the given var if it is greater than 90 or smaller than 100


        // write the result

        document.getElementById("demo").innerHTML = (number > 90);
        document.getElementById("demo").innerHTML = (number < 100);
        
    </script>
</body>
</html>
