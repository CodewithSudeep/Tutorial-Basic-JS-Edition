<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 11, num2 = 21;

        //perform all comparison operations to compare num1 and num2 and write all the result on webpage
        if (num1 == num2){
            document.write("The numbers are equal");
        }
        else {
            document.write("The numbers are not equal");
        }
        if (num1!=num2){
            document.write("<br/>The numbers are not equal");
        }
        if (num1 === num2){
            document.write("<br/> The numbers are equal and of same type");
        }
        else
        {
            document.write("<br> The numbers are not equal and of same type");
        }
        if (num1!==num2){
            document.write("<br/> The types of the expressions are not equal");
        }
        else
        {
            document.write("<br/> False statement");
        }
        if (num1 > num2){
            document.write("<br/> first number is greater than second number");
        }
        else if (num1 < num2)
        {
            document.write("<br/> Second number is greater than first number ");
        }
        else{
            document.write("<br/> Both the numbers are equal");
        }



        
    </script>
</body>
</html>
