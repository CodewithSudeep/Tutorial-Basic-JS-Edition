<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 11, num2 = 21;

        //perform all comparison operations to compare num1 and num2 and write all the result on webpage
        document.write('num1==num2 operation is ', num1==num2);  //equal operator
        document.write('<br/>');
        
        document.write('num1!=num2 operation is ', num1!=num2);  //not equal operator
        document.write('<br/>');

        document.write('num1===num2 operation is ', num1===num2);  //  strict equal operator
        document.write('<br/>');

        document.write('num1!==num2 operation is ', num1!==num2);  //strict not equal operator
        document.write('<br/>');

        document.write('num1>num2 operation is ', num1>num2);  //greater than operator
        document.write('<br/>');

        document.write('num1>=num2 operation is ', num1>=num2);  //greater than equal to operator
        document.write('<br/>');

        document.write('num1<num2 operation is ', num1<num2);  //less than operator
        document.write('<br/>');

        document.write('num1<=num2 operation is ', num1<=num2);  //less than equal to  operator
        document.write('<br/>');

    </script>
</body>
</html>
