<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <script>
        let num1 = 11, num2 = 21;

        //perform all comparison operations to compare num1 and num2 and write all the result on webpage
        document.write(num1 > num2);
        document.write("<br>");

        document.write(num1 < num2);
        document.write("<br>");

        document.write(num1 >= num2);
        document.write("<br>");

        document.write(num1 <= num2);
        document.write("<br>");

        document.write(num1 == num2);
        document.write("<br>");

        document.write(num1 != num2);
        document.write("<br>");

        document.write(num1 === num2);
        document.write("<br>");

        document.write(num1 !== num2);
        document.write("<br>");
        
    </script>
</body>
</html>
