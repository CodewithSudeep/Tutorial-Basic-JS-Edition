<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 11, num2 = 21;

        //perform all comparison operations to compare num1 and num2 and write all the result on webpage
        var equal = num1 == num2;
        var notequal = num1 != num2;
        var greater = num1 > num2;
        var less = num1 < num2;
        var greaterthan = num1 >= num2;
        var lessthan = num1 <= num2;
        document.write(equal+ "<br>");
        document.write(notequal + "<br>");
        document.write(greater+ "<br>" );
        document.write(less + "<br>");
        document.write(greaterthan + "<br>");
        document.write(lessthan + "<br>");




    



        
    </script>
</body>
</html>
