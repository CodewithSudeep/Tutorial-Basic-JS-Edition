<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Day 4 Task-5</title>
</head>
<body>
    <script>
        let num1 = 11, num2 = 21;

        //perform all comparison operations to compare num1 and num2 and write all the result on webpage

        result= num1> num2;
        document.write(result,"<br>");

        result= num1 < num2;
        document.write(result,"<br>");

        result= (num1 >= num2);
        document.write(result,"<br>");

        result=(num1 <= num2);
        document.write(result,"<br>");

        result=(num1 == num2);
        document.write(result,"<br>");

        result=(num1 != num2);
        document.write(result,"<br>");

        result=(num1 === num2);
        document.write(result,"<br>");

        result=(num1 !== num2);
        document.write(result,"<br>");

    </script>
</body>
</html>
