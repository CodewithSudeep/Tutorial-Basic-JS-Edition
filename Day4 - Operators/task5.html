<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 11, num2 = 21;

        //perform all comparison operations to compare num1 and num2 and write all the result on webpage
//equal operator
document.write('num1==num2 operation is ',num1==num2) 
document.write('<br/>');
//not equal to
document.write('num1!=num2 operation is ',num1!=num2)
document.write('<br/>');
//strict eual
document.write('num1===num2 operation is ',num1===num2)
document.write('<br/>');
//strict not equal
document.write('num1!==num2 operation is ',num1!==num2)
document.write('<br/>');
///greater than
document.write('num1>num2 operation is ',num1>num2)
document.write('<br/>');

//lesser than eqaul to
document.write('num1<=num2 operation is ',num1<=num2)
document.write('<br/>');
//greater than equal to
document.write('num1>=num2 operation is ',num1>=num2)
document.write('<br/>');
//less than
document.write('less than optr is ',num1<num2)
document.write('<br/>');
        
    </script>
</body>
</html>
