<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 11, num2 = 21;

        //perform all comparison operations to compare num1 and num2 and write all the result on webpage
        document.write("num1=",num1,"  num2=",num2,"<br>");
        document.write("num1 > num2 =", num1 > num2,"<br>"); //greater than operator
        document.write("num1 < num2 =", num1 < num2,"<br>");  //less than operator
        document.write("num1 >= num2 =", num1 >= num2,"<br>"); //greater than or equal to 
        document.write("num1 <= num2 =", num1 <= num2,"<br>");  //less than or equal to
        document.write("num1 == num2 =", num1 == num2,"<br>>"); //equal operator
        document.write("num1 != num2 =", num1 != num2,"<br>"); //not equal operator
        document.write("num1 !== num2 =", num1 !== num2,"<br>");  //stricly not equal to 
        document.write("num1 === num2 =", num1 === num2);  //strictly equal to
    </script>
</body>
</html>
