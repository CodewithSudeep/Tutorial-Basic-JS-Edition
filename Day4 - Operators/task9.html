<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //demonstrate the use of bitwise operator
        document.write('1&2=',1&2)//bitwise and
        document.write("<br/>")
        document.write('1|2=',1|2)//bitwise or
        document.write("<br/>")
        document.write('~2=',~2)//bitwise not
        document.write("<br/>")
        document.write('1<<2=',1<<2)//left shidt
        document.write("<br/>")
        document.write('1>>2=',1>>2)///right shift
        document.write("<br/>")
        document.write('1>>>2=',1>>>2)//right shift fill zero
        document.write("<br/>")
        document.write('1^2=',1^2)//logoical not
        document.write("<br/>")
        

    </script>
</body>
</html>
