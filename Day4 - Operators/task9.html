    <script>
        //demonstrate the use of bitwise operator

        //bitwise AND
        let a = 12;
        let b = 25;
        result = a & b;
        document.write(result,'<br>');

        //bitwise OR
        OrResult= a|b;
        document.write(OrResult,'<br>');

        //bitwise XOR
        XORresult = a ^ b;
        document.write(XORresult,'<br>');

        //bitwise NOT
        NOTresult = ~b;
        document.write(NOTresult,'<br>');

    </script>
