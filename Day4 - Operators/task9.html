<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //demonstrate the use of bitwise operator
        let a = 10;
        let b = 20;
        andresult = a & b;
        document.write(andresult,'<br/>');

        orresult = a|bl;
        document.write(orresult,'<br/>');

        notresult = ~a;
        document.write(notresult,'<br/>');

        leftresult = a<<b;
        document.write(leftresult,'<br/>');

        rightresult = a<<b;
        document.write(rightresult,'<br/>');


    </script>
</body>
