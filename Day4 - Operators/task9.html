<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //demonstrate the use of bitwise operator

        // 1 = 00000001 in binary
        // 2 = 00000010 in binary
        document.write(1 | 2); //compares the bits in binary and performs 'OR' operation
        document.write(1 & 2); //compares the bits in binary and performs 'AND' operation
    </script>
</body>

</html>
