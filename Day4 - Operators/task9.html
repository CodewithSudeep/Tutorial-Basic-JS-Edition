<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //demonstrate the use of bitwise operator
        let a = 12; 
        let  b = 25;  
       console.log(a&b);  //bitwise and
       console.log(a|b);   //or
       console.log(a^b);   //xor 
       console.log(~a);   //not
       let c = 8;
       let  d = 1;
      result = c << d;
       console.log(result); //left
       console.log(c >> d);//right 
       console.log(c>>>d); //zero fill
    </script>
</body>
</html>
