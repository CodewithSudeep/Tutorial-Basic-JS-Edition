<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //demonstrate the use of bitwise operator
        let a = 12;
        let b = 25;
        result = a & b;
        document.write(result,'<br>');

        
        OrResult= a|b;
        document.write(OrResult,'<br>');

        
        XORresult = a ^ b;
        document.write(XORresult,'<br>');

        
        NOTresult = ~b;
        document.write(NOTresult,'<br>');
    </script>
</body>
</html>
