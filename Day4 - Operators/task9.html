<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //demonstrate the use of bitwise 
        let var1=13,var2=9;
        document.write("var1=",var1,"<br>");
        document.write("var2=",var2,"<br>");
        document.write("<br>var1 & var 2=",var1 & var2,"<br>");
        document.write("var1 | var 2=",var1 | var2,"<br>");
        document.write("var1<<3=",var1<<3,"<br>");
        document.write("~var2=",~var2);

    </script>
</body>
</html>
