<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Day 4 Task-4</title>
</head>
<body>
    <script>

        let num = 11;

        // perform pre and post increment/decrement simultaneously
        let preIncrement = ++num;
        document.write('preIncrement no :',preIncrement + "<br>");

        let postIncrement = num++;
        document.write('postIncrement no :',postIncrement + "<br>");

        document.write(num + "<br>");

        let preDrecement = --num;
        document.write('preDecrement no :',preDrecement + "<br>");

        let postDrecement = num--;
        document.write('postDecrement no :',postDrecement + "<br>");

        document.write(num);
        //write result on webpage
    </script>
</body>
</html>
