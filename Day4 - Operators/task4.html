<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
        let num = 0;

        // perform pre and post increment/decrement simultaneously
        for (i = 0; i <= 11; i++)
        {
            
            document.write("<br \>"+num++); 

        }
        for (i = 0; i <= 11; i++)
        {
            
            document.write("<br \>"+num--); 

        }
        

        //write result on webpage
    </script>
</body>
</html>
