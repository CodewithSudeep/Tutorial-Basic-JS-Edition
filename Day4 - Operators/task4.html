<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num = 11;
        document.write('num=',num)
        document.write('<br/>');

        // perform pre and post increment/decrement simultaneously
        //write result on webpage
       
        
        document.write('num++=',num++)
        document.write('<br/>');//post incre
    
   

        document.write('++num=',++num);//pre inre
        document.write('<br/>');


        document.write('num--=',num--);//post decreament
        document.write('<br/>');
        document.write('--num=',--num);//pre dereament

    </script>
</body>
</html>
