<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num = 11;
        // perform pre and post increment/decrement simultaneously
           num = ++num;
           num = num++;
           document.write(num);
           num = --num;
           document.write(num);
          let final  = num--;
          document.write(final);
          document.write(num)

        //write result on webpage
    </script>
</body>
</html>
