<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = true, b = false;

        //perform all logical operation in JS and write the result
        document.write(a && b);
        document.write('<br>')

        document.write(a || b);
        document.write('<br>')

        document.write( !a);
        document.write('<br>')

        document.write(!b);
        document.write('<br>')


    </script>
</body>
</html>
