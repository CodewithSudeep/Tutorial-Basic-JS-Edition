<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = true, b = false;

        //perform all logical operation in JS and write the result
        var and = a && b;
        var or = a || b;
        var notnull = !a;
        var notnull = !b;
        document.write(and + "<br>");
        document.write(or + "<br>");
        document.write(notnull + "<br>");
        document.write(notnull + "<br>");
        
        

    </script>
</body>
</html>
