<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Day 4 Task-6</title>
</head>

<body>
    <script>

        let a = true, b = false;

        //perform all logical operation in JS and write the result

        finalResult= (a && b);
        document.write(finalResult,'<br>');

        finalResult= (a || b);
        document.write(finalResult,'<br>');

        finalResult= (!a);
        document.write(finalResult,'<br>');

        finalResult=(!b);
        document.write(finalResult,'<br>');
    </script>
</body>

</html>
