<body>
    <script>

        let a = true, b = false;
        //perform all logical operation in JS and write the result
        document.write("a=",a);
        document.write("<br>b=",b);
        document.write("<br>a && b=",a&&b);
        document.write("<br>a || b=",a||b);
        document.write("<br>!a=",!a);
        document.write("<br>!b=",!b)

    </script>
