<body>
    <script>

        let num1 = 25;
        let num2 = '99';

        document.write("num1=",num1);
        document.write("<br>num2=",num2);
        // find the sum of num1 and num2 and write the result
        sum = num1 + parseInt(num2);
        document.write('<br>sum=',sum);
    </script>
